<html>
<head>
    <title> Login and Signup page </title>
    <link type="text/css"  rel="stylesheet" href="sdas.css">
</head>
<body>
   <div class="hero">
     <div class="form-box">
     <div class="button-box">
     <div id="btn"></div>
    <button type="button" class="toggle-btn"onclick="login()">Log In</button>
    <button type="button" class="toggle-btn"onclick="signup()">Sign Up</button>
    
     </div>
  
   <form id="login" class="input-group">
    <input type="text" class="input-field" placeholder="User Name" required>
    <input type="text" class="input-field" placeholder="Password" required>
    <input type="checkbox" class="check-box"><span>Remember password</span>
    <button type="submit" class="submit-btn"><a href="index.html"  style="text-decoration: none">Log In</a></button>
    </form>

    <form id="signup" class="input-group">
      <input type="text" class="input-field" placeholder="User Name" required>
      <input type="Email" class="input-field" placeholder="Email Id" required>
      <input type="text" class="input-field" placeholder="Password" required>
      <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
     </div>
  
</div>
 <script>
   var a= document.getElementById("login");
   var p= document.getElementById("signup");
   var s= document.getElementById("btn");
  
   function login(){
     a.style.left="50px";
     p.style.left="450px";
     s.style.left="0"; 
   }
   
   function signup(){
     a.style.left="-400px";
     p.style.left="50px";
     s.style.left="110px"; 
   }
   
   
 </script>

</body>
</html>
